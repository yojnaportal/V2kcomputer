<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="{{ "styles/style.css" | relURL }}">

    <title>Document</title>
</head>
<body>
    <div class="main-container">
        {{ partial "header" . }}

        <!-- Navbar section -->
        {{ partial "navbar" . }}

        <!-- Main content block -->
        {{ block "main" . }} {{ end }}

        {{ partial "footer" . }}
    </div>
</body>
</html>
